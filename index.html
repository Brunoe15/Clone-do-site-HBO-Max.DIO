<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cópia da página da HBO Max para curso CSS da DIO">
    <meta name="keywords" content="hbo, max, hbo max, dio, css, html, responsivo">
    <meta name="author" content="Bruno Alberto">
    <link rel="icon" href="images/wb.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>HBO MAX - Página principal</title>  
</head>
<body>
    <!--Nav bar-->
    <header class="navbar">
        <a id="link-logo" href="index.html"><img src="https://micheleambrosio.github.io/hbomax/assets/images/hbo-logo.svg" alt="Logo da HBO MAX"></a>
        <ul>
            <a id="link-login" href="signIn.html">ENTRAR</a>
            <a id="link-assinatura" href="#"><button>ASSINE AGORA</button></a>
        </ul>
    </header>

    <!--Inicio da Página-->
    <section class="principal">
        <div class="info_assinatura">
            <div class="info_logos">
                <img src="images/hbo.png" alt="logo da HBO">
                <img src="images/dc.png" alt="logo da DC">
                <img src="images/wb.png" alt="logo da Warner Bros">
                <img src="images/cartoon-network_neutral.png" alt="logo da Cartoon Network">
                <img src="images/max_originals.png" alt="Logo da MAX">
            </div>
            <h1 id="info_chamada">CURTA AS MELHORES HISTÓRIAS
                <b>PARA TODO MUNDO</b>
            </h1>
            <div id="info_divisao"></div>
            <h2 id="info_valores">
                Assinaturas a partir de
                <b>R$14,15</b> /mês*
            </h2>
            <a href=""><button class="info_botao">Assine Agora</button></a>
            <p id="texto_pequeno">*aplicável ao plano anual com o pagamento antecipado.</p>
        </div>
    </section>

    <!--Planos e Preços-->
    <main class="planos_precos"></main>
</body>
</html>
